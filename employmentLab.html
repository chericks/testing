		var output = "";
		var output = "<table>" + "<tr>" + "<th> Name </th>" + "<th> Age </th>" + "<th> Marital Status</th>" + "<th> Employment </th>" + "<th> City </th>";
		for(var x = 0; x < employee.length; x++){
			var name = employee[x].name ;
			var age = employee[x].age ;
			var marital = employee[x].marital ;
			var employment = employee[x].employment;
			var city = employee[x].city;

			output += '<tr>' + '<td>' + name + '</td>' + '<td>' + age + '</td>' + '<td>' + marital + '</td>' + '<td>' + employment + '</td>' + '<td>' + city + '</td>' + '</tr>';

		output += "</table>";

			averageAge = total / employee.length;
